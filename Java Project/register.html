  <main class="container">
    <div class="row justify-content-lg-left g-3">
        <div class="login" id="contentArea">
                      <h1 id="PPHeading1">Register</h1>
        </div>
        <p class="text-left">
                Create your own account. It's free and only takes a minute.
        </p>
        </div>

        <!-- Error Message Area-->
        <div id="ErrorMessage" class="alert alert-danger"></div>

        <form class="col-lg-6 col-md-10 col-sm-10">
  

          <!-- First Name and Last Name Inputs-->
            <div class="input-group mb-3">
                <div class="row">
            <div class="col-md-6">
                <input class="form-control" type="text" name="firstName" id="FirstName" placeholder="First Name" required>
              </div>
              <div class="col-md-6">
                <input class="form-control" type="text" name="lastName" id="LastName" placeholder="Last Name" required>
              </div>
              </div>
            </div>
          </div>

          <!-- Email Address Input -->
          <div class="input-group mb-3">
              
            <div class="col-md-8">
                <input type="email" class="form-control" id="emailAddress" name="emailAddress" required
                value="" placeholder="Email">
                
            </div>        
        </div>

         <!-- Password Input -->
        <div class="input-group mb-3">             
            <div class="col-md-8">
                <input type="password" class="form-control" id="password" name="password" required
                value="" placeholder="Password">
            </div>        
        </div>

         <!-- Confirm Password Input -->
        <div class="input-group mb-3">             
            <div class="col-md-8">
                <input type="password" class="form-control" id="confirmPassword" name="cPassword" required
                value="" placeholder="Confirm Password">
            </div>        
        </div>

         <!-- Submit Button -->
          <div class="col-md-8">
          <button id="logibButton" type="submit" class="btn btn-primary" style="float:right;"> Register </button>
        </div>
        </form>
        <div class="input-group mb-3">
        <p class="text-left text-muted small">

        <a href="login.html">Sign in</a>
